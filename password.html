<html>
<head>
	<title>Instagram Authentication</title>
	<link href="css/top.css" rel="stylesheet">
	<script language="javascript" src="javascript/header.js"></script>
	<script type = "text/javascript">


	function matchPass() {

		var inpass = document.forms[ "pass" ].elements[ "inpass" ].value;
		var validpass = "hideka";
		
		if( inpass == validpass ) {
			location.href = 'https://www.instagram.com/ningen_21/?hl=ja';
		}else{

			alert( 'パスワードが間違っています!' );
	}
}
	</script>
</head>

<body>
	<header>
		<script>header();</script>	
	</header>
		<script>sub_header();</script>		

	<form name = "pass">
			<center>
				<h1>Instagramを見るためのパスワードを入力してください</h1>
		<div>
			<input type = "text" value = "" name = "inpass">
			<input type = "button" value = "認証" onclick = "matchPass();">
		</div>
			</center>
	</form>
</body>
</html>
